<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

        }
        
        body {
            font-family: 'Georgia', serif;
            background: #fffaf5;
            color: #5d4037;
            line-height: 1.6;
            text-align: center;
        }
        
        .invitation-card {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        
        .header {
            background: linear-gradient(135deg, #f9e8d9 0%, #f5e1c8 100%);
            padding: 50px 20px;
            position: relative;
            border-bottom: 3px solid #d7b899;
        }
        
        .names {
            font-size: 3.5em;
            color: #8b6b4d;
            margin-bottom: 15px;
            font-weight: normal;
            letter-spacing: 3px;
            font-family: 'Georgia', serif;
        }
        
        .subtitle {
            font-size: 1.3em;
            color: #a1887f;
            font-style: italic;
            margin-bottom: 30px;
        }
        
        .info-box {
            padding: 40px 30px;
            background: #fff;
        }
        
        .info-item {
            margin: 25px 0;
            font-size: 1.2em;
        }
        
        .info-item i {
            color: #d7b899;
            margin-right: 15px;
            font-size: 1.4em;
            width: 40px;
        }
        
        .date, .place {
            font-size: 1.4em;
            color: #8b6b4d;
            font-weight: bold;
            margin-top: 5px;
            display: block;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .time-box {
            background: #f9f3ec;
            border: 2px solid #e8d5c4;
            border-radius: 10px;
            padding: 20px 15px;
            min-width: 80px;
        }
        
        .time-number {
            font-size: 2.5em;
            color: #8b6b4d;
            font-weight: bold;
            display: block;
        }
        
        .time-label {
            color: #a1887f;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .program {
            background: #f9f3ec;
            padding: 40px 30px;
        }
        
        .program h2 {
            color: #8b6b4d;
            margin-bottom: 30px;
            font-size: 2em;
            position: relative;
            display: inline-block;
        }
        
        .program h2:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #d7b899;
            bottom: -10px;
            left: 0;
        }
        
        .program-item {
            display: flex;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            text-align: left;
        }
        
        .program-time {
            font-weight: bold;
            color: #8b6b4d;
            font-size: 1.2em;
            min-width: 80px;
        }
        
        .program-text {
            flex: 1;
            padding-left: 20px;
            border-left: 2px solid #e8d5c4;
        }
        
        .rsvp-section {
            padding: 50px 30px;
        }
        
        .rsvp-btn {
            display: inline-block;
            background: #d7b899;
            color: white;
            padding: 18px 45px;
            font-size: 1.3em;
            text-decoration: none;
            border-radius: 50px;
            margin: 20px 0;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(215, 184, 153, 0.3);
        }
        
        .rsvp-btn:hover {
            background: #c5a585;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(215, 184, 153, 0.4);
        }
        
        .contacts {
            padding: 40px 30px;
            background: #f9f3ec;
        }
        
        .contact-item {
            margin: 15px 0;
            font-size: 1.1em;
        }
        
        .footer {
            padding: 30px;
            background: #8b6b4d;
            color: white;
            font-size: 1.1em;
        }
        
        .heart {
            color: #ff6b6b;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            .names { font-size: 2.5em; }
            .time-box { min-width: 70px; padding: 15px 10px; }
            .time-number { font-size: 2em; }
            .program-item { flex-direction: column; text-align: center; }
            .program-time { min-width: auto; margin-bottom: 10px; }
            .program-text { border-left: none; border-top: 2px solid #e8d5c4; padding-left: 0; padding-top: 10px; }
            .rsvp-btn { padding: 15px 35px; font-size: 1.1em; }
        }
    </style>
</head>
